<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Team - {{ title }}</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="shortcut icon" href="/static/img/bird.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="hero min-h-screen w-full"
      style="background-image: url(/static/img/bg.jpg)"
    >
      <div class="hero-overlay bg-opacity-70"></div>
      <div
        class="w-full flex justify-center items-center text-center text-neutral-content"
      >
        <div
          class="w-7/12 bg-white border border-white px-6 py-3 bg-opacity-30 backdrop-blur-sm rounded-xl shadow-md"
        >
          <h1 class="text-white text-3xl font-semibold">
            Prediksi Sentimen Ulasan (Naive Bayes)
          </h1>
          <div class="flex gap-10 justify-center mt-5">
            <img
              class="p-2 rounded-xl bg-white object-cover aspect-square shadow-md"
              src="/static/img/gps.png"
              width="70"
              height="70"
              alt=""
            />
            <img
              class="p-2 rounded-xl bg-white object-cover aspect-square shadow-md"
              src="/static/img/tokped.png"
              width="70"
              height="70"
              alt=""
            />
          </div>
          <div
            class="pb-6 px-6 bg-white flex flex-col mt-5 rounded-lg shadow-lg text-slate-800"
          >
            <h1 class="text-2xl font-semibold mt-3 mb-3">
              Kelompok 3 (Text Mining)
            </h1>
            <div class="flex justify-around items-center">
              <div
                class="flex flex-col gap-3 justify-center items-center p-4 mb-3 bg-white rounded-md shadow-lg border border-slate-200"
              >
                <img
                  class="aspect-square object-cover rounded-full shadow-md"
                  src="/static/img/1.jpeg"
                  width="125"
                  height="125"
                  alt="foto"
                />
                <div class="flex items-center flex-col">
                  <span class="font-semibold">Ahmad Fauzi</span>
                  <span class="font-semibold">21420035 (5B)</span>
                </div>
              </div>
              <div
                class="flex flex-col gap-3 justify-center items-center p-4 mb-3 bg-white rounded-md shadow-lg border border-slate-200"
              >
                <img
                  class="aspect-square object-cover rounded-full shadow-md"
                  src="/static/img/2.jpeg"
                  width="125"
                  height="125"
                  alt="foto"
                />
                <div class="flex items-center flex-col">
                  <span class="font-semibold">Marsella Puji L</span>
                  <span class="font-semibold">21420032 (5B)</span>
                </div>
              </div>
              <div
                class="flex flex-col gap-3 justify-center items-center p-4 mb-3 bg-white rounded-md shadow-lg border border-slate-200"
              >
                <img
                  class="aspect-square object-cover rounded-full shadow-md"
                  src="/static/img/3.jpeg"
                  width="125"
                  height="125"
                  alt="foto"
                />
                <div class="flex items-center flex-col">
                  <span class="font-semibold">Zelin Nanda R</span>
                  <span class="font-semibold">21420065 (5B)</span>
                </div>
              </div>
            </div>
            <a href="/" class="btn btn-accent">Kembali</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
